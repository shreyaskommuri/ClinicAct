<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Patients API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        button:hover {
            background: #5568d3;
        }
        .status {
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .loading {
            background: #bee3f8;
            color: #2c5282;
        }
        .success {
            background: #c6f6d5;
            color: #22543d;
        }
        .error {
            background: #fed7d7;
            color: #742a2a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
        }
        tr:hover {
            background: #f7fafc;
        }
        pre {
            background: #1a202c;
            color: #68d391;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Medplum Patients API Test</h1>
        <p>Testing <code>GET /api/medplum/patients</code></p>
        
        <button onclick="fetchPatients()">Fetch Patients</button>
        
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        async function fetchPatients() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="status loading">‚è≥ Fetching patients from Medplum...</div>';
            resultsDiv.innerHTML = '';
            
            try {
                const startTime = Date.now();
                const response = await fetch('/api/medplum/patients');
                const duration = Date.now() - startTime;
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to fetch patients');
                }
                
                const patients = await response.json();
                
                statusDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ Successfully fetched ${patients.length} patients in ${duration}ms
                    </div>
                `;
                
                if (patients.length === 0) {
                    resultsDiv.innerHTML = '<p>No patients found.</p>';
                    return;
                }
                
                // Display as table
                let tableHTML = `
                    <h2>Patient List (${patients.length} total)</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Patient ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                patients.forEach((patient, idx) => {
                    tableHTML += `
                        <tr>
                            <td>${idx + 1}</td>
                            <td><code>${patient.patientId}</code></td>
                            <td>${patient.patientFirstName || '<em>N/A</em>'}</td>
                            <td>${patient.patientLastName || '<em>N/A</em>'}</td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                    <h3 style="margin-top: 2rem;">Raw JSON Response:</h3>
                    <pre>${JSON.stringify(patients.slice(0, 5), null, 2)}</pre>
                    ${patients.length > 5 ? '<p><em>Showing first 5 of ' + patients.length + ' total patients</em></p>' : ''}
                `;
                
                resultsDiv.innerHTML = tableHTML;
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }
        
        // Auto-fetch on page load
        window.addEventListener('load', () => {
            fetchPatients();
        });
    </script>
</body>
</html>
